<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p> {{ contador }} </p>
  <button v-on:click="Somar(5, $event)">+</button>
  <button v-on:click="Diminuir(5, $event)">-</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
      <span v-on:mousemove.stop.prevent>PARAR AQUI!!!!</span>
  </p>
</div>

<script>
  new Vue({
	   el: '#app',
     data: {
       contador: 0,
       x: 0,
       y: 0
      },
      methods: {
          Somar(passo, event) {
              console.log(passo, event)
              this.contador += passo
          },
          Diminuir(passo, event){
            console.log(passo, event)
              this.contador -= passo
          },
          atualizarXY(e){
            this.x = event.clientX
            this.y = event.clientY
          }
      }
  })
</script>
