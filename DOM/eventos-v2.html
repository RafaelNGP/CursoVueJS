<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p> {{ contador }} </p>
  <button v-on:click="Somar">+</button>
  <button v-on:click="Diminuir">-</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
	   el: '#app',
     data: {
       contador: 0,
       x: 0,
       y: 0
      },
      methods: {
          Somar() {
              this.contador++
          },
          Diminuir(){
              this.contador--
          },
          atualizarXY(e){
            this.x = event.clientX
            this.y = event.clientY
          }
      }
  })
</script>
