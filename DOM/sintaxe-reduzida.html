<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p> {{ contador }} </p>
  <button @click="Somar">+</button>
  <button @click="Diminuir">-</button>
  <hr>
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
	   el: '#app',
     data: {
       contador: 0
      },
      methods: {
          Somar() {
              this.contador++
          },
          Diminuir(){
              this.contador--
          }
      }
  })
</script>
