<script src="http://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="aumentar">+</button>
  <button v-on:click="contador2++">++</button>
  <button v-on:click="diminuir">-</button>
  <p>Contador: {{contador}} | {{contador2}} </p>
  <p>Resultado: {{resultado}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0
    },
    computed: {
      resultado(){
        console.log('computado foi chamado')
        return this.contador >= 5 ?
        'Maior ou igual a 5' : 'Menor que 5' 
      }
    },
    methods: {
      aumentar(){
        this.contador++
      },
      diminuir(){
        this.contador--
      }
    }
  })
</script>
